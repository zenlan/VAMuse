<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>V&A Museum</title>
    <style>
      ul#results li {
        display:inline;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="col-md-12 order-md-1 my-3">
        <div class="row">
          <h2 class="text-muted">V&A Museum</h2>
        </div>
        <div class="row">
          <div class="col-md-6 order-md-1 my-3">
            <label for="category">Category</label>
            <div class="input-group">
              <select id="category" class="form-control">
                <option value=""></option>
                <!--<optgroup label="--">-->
                <option value="98">Food vessels and Tableware</option>
                <option value="88">Tableware & Cutlery</option>
                <option value="48">Wall coverings</option>
                <!--                </optgroup>
                                <optgroup label="--">-->
                <option value="58">Death</option>
                <option value="26">Religion</option>
                <option value="27">Christianity</option>
                <option value="25">Entertainment & Leisure</option>
                <!--                </optgroup>
                                <optgroup label="--">-->
                <option value="28">Clothing</option>
                <option value="118">Day wear</option>
                <option value="1535">Women's clothes</option>
                <option value="74">Hats & Headwear</option>
                <option value="70">Accessories</option>
                <!--</optgroup>-->
              </select>
            </div>
          </div>
          <div class="col-md-6 order-md-2 my-3">
            <label for="keywords">Keywords</label>
            <div class="input-group">
              <input type="text" class="form-control" id="keywords" name="keywords" value="" placeholder="">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 order-md-1 my-3">
            <button class="btn btn-primary btn-lg btn-block" id="search" name="Search" type="submit"><span class="underline">S</span>earch</button>
          </div>
          <div class="col-md-6 order-md-2 my-3">
            <button class="btn btn-lg btn-block" id="reset" name="Reset" type="submit"><span class="underline">R</span>eset</button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 order-md-1">
            <div class="my-3">
              <ul id="results"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="solrq.js"></script>
    <script>

      document.addEventListener(`DOMContentLoaded`, async () => {

        const oSolrQ = new SolrQ({});

        const search = window.location.search.trim();
        if (search) {
          oSolrQ.doSearch(null, null, search.replace('?', ``));
        }

      }, false);

    </script>
  </body>
</html>
